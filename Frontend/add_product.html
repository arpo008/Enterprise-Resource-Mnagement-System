<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.js"></script>


</head>
<body>
    
    <div class="navbar bg-base-100 h-[100px] bg-slate-200 m-3 rounded-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-3xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            <div>
                <button class="btn mr-5" onclick="logout()">Log Out</button>
            </div>
        </div>
    </div>

    <div class="container mx-auto mt-10">
        <form id="addProductForm" class="p-5 bg-white rounded-lg shadow-md max-w-xl mx-auto">
            <h1 class="text-2xl font-bold mb-5">Add Product</h1>
            <div class="mb-4">
                <label for="name" class="block font-medium mb-2">Product Name</label>
                <input type="text" id="name" class="input input-bordered w-full" placeholder="Enter product name" required>
            </div>
            <div class="mb-4">
                <label for="price" class="block font-medium mb-2">Price</label>
                <input type="number" id="price" class="input input-bordered w-full" placeholder="Enter product price" required>
            </div>
            <div class="mb-4">
                <label for="category" class="block font-medium mb-2">Category</label>
                <select id="category" type="text" class="select select-bordered w-full" required>
                    <option disabled selected>Choose a category</option>
                    <option>Halal Meat</option>
                    <option>Hardware</option>
                    <option>Software</option>
                    <option>Haram Meat</option>
                    <option>Grocery Product</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="quantity" class="block font-medium mb-2">Quantity</label>
                <input type="number" id="quantity" class="input input-bordered w-full" placeholder="Enter quantity" required>
            </div>
            <button type="submit" class="btn btn-primary w-full">Add Product</button>
        </form>
    </div>

    <script src="add_product.js"></script>
    <script src="logout.js"></script>
</body>
</html>
