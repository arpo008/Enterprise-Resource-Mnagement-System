<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Memo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> <!-- jsPDF Library -->
</head>
<body class="bg-gradient-to-r from-gray-300 to-yellow-300">

    <div class="container mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
        <h1 class="text-3xl font-bold mb-6 text-center">Purchase Memo</h1>
        <div id="purchase-details" class="space-y-4">
            <!-- Purchase details will be displayed here -->
        </div>

        <div id="seller-info" class="font-semibold mt-6">
            <!-- Seller info will be displayed here -->
        </div>

        <div class="mt-6 text-center">
            <button id="download-btn" class="btn bg-blue-500 hover:bg-blue-700 w-[200px]" onclick="downloadMemo()">Download Memo</button>
        </div>
    </div>

    <script src="memo.js"></script>
</body>
</html>
