<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="   bg-gradient-to-r from-gray-300 to-yellow-300">
    <div class="navbar bg-base-100 h-24 bg-slate-200 m-3 rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="dashboard.html" class="btn btn-ghost text-2xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            
           <div>
            <button class="btn bg-slate-300 mr-5"onclick="window.location.href='dashboard.html'">Back</button>
           </div>
        </div>
    </div>
    <div class="  min-h-screen flex items-center justify-center">



    <div class="w-full max-w-4xl bg-yellow-100 shadow-6xl rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center mb-4">Add New User</h1>
        <form id="addUserForm" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="first_name" class="block text-sm font-medium">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="last_name" class="block text-sm font-medium">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium">Address</label>
                    <input type="text" id="address" name="address" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="gender" class="block text-sm font-medium">Gender</label>
                    <select id="gender" name="gender" class="select select-bordered w-full" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="dob" class="block text-sm font-medium">Date of Birth</label>
                    <input type="date" id="dob" name="dob" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="telephone" class="block text-sm font-medium">Telephone</label>
                    <input type="tel" id="telephone" name="telephone" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="age" class="block text-sm font-medium">Age</label>
                    <input type="number" id="age" name="age" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="salary" class="block text-sm font-medium">Salary</label>
                    <input type="number" id="salary" name="salary" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="role" class="block text-sm font-medium">Role</label>
                    <input type="text" id="role" name="role" class="input input-bordered w-full" required />
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium">Image</label>
                    <input type="file" id="image" name="image" class="file-input file-input-bordered w-full" />
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-full mt-4">Add User</button>
        </form>
        <div id="responseMessage" class="mt-4 text-center text-lg"></div>
    </div>
</div>

    <script src="add_user.js"></script>
</body>
</html>
