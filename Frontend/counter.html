<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class="bg-gradient-to-r from-gray-300 to-yellow-300">
    
        <div class="navbar bg-base-100 h-[100px] bg-slate-200 m-3 rounded-lg">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a href="dashboard.html" class="btn btn-ghost text-3xl font-bold">Enterprise Resource Management System</a>
            </div>
            <div class="navbar-end">
                <div>
                    <button class="btn mr-5" onclick="logout()">Log Out</button>
                </div>
            </div>
        </div>
    


    <div id="spinner" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white"></div>
    </div>


    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold mb-6">Product List</h1>

        <!-- Category Buttons -->
        <div class="flex gap-4 mb-6">
            <button onclick="filterProductsByCategory('All')" class="btn bg-yellow-300 hover:bg-red-500">All</button>
            <button onclick="filterProductsByCategory('Halal Meat')" class="btn  bg-yellow-300 hover:bg-red-500">Halal Meat</button>
            <button onclick="filterProductsByCategory('Haram Meat')" class="btn  bg-yellow-300 hover:bg-red-500">Haram Meat</button>
            <button onclick="filterProductsByCategory('Electronics')" class="btn  bg-yellow-300 hover:bg-red-500">Electronics</button>
            <button onclick="filterProductsByCategory('Furniture')" class="btn  bg-yellow-300 hover:bg-red-500">Furniture</button>

            <button onclick="filterProductsByCategory('Accessories')" class="btn  bg-yellow-300 hover:bg-red-500">Accessories</button>
            <button onclick="filterProductsByCategory('Hardware')" class="btn  bg-yellow-300 hover:bg-red-500">Hardware</button>
            <button onclick="filterProductsByCategory('Software')" class="btn  bg-yellow-300 hover:bg-red-500">Software</button>
            <button onclick="filterProductsByCategory('Grocery Product')" class="btn  bg-yellow-300 hover:bg-red-500">Grocery Product</button>
            <button onclick="filterProductsByCategory('Other')" class="btn  bg-yellow-300 hover:bg-red-500">Other</button>
        </div>

        <!-- Product Container -->
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-3"></div>
    </div>

    <script src="counter.js"></script>
    <script src="logout.js"></script>
</body>
</html>
