<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role and Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="p-6 bg-white shadow-md rounded-lg w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-center">Assign Task</h2>
        
        <!-- Role Dropdown -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="role">Role</label>
            <div class="dropdown">
                <label tabindex="0" class="btn btn-outline w-full text-left">
                    <span>Select a Role</span>
                    <svg class="w-5 h-5 ml-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </label>
                <ul tabindex="0" class="dropdown-content menu p-2 shadow bg-white rounded-box w-full">
                    <li><a>Seller</a></li>
                    <li><a>Shop Manager</a></li>
                    <li><a>HR Manager</a></li>
                    <li><a>Product Manager</a></li>
                    <li><a>Guard</a></li>
                    <li><a>Cleaner</a></li>
                    <li><a>Worker</a></li>
                </ul>
            </div>
        </div>

        <!-- Task Area -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2" for="taskArea">Task Area</label>
            <textarea id="taskArea" class="textarea textarea-bordered w-full" rows="4" placeholder="Describe the task..."></textarea>
        </div>

        <!-- Submit Button -->
        <button id="assignButton" class="btn btn-primary w-full">Assign Task</button>
    </div>

    <!-- Include Task.js -->
    <script src="Task.js"></script>
</body>
</html>
