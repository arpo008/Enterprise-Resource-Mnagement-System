<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Increment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body class=" bg-gradient-to-r from-gray-300 to-yellow-300">

    <div class="navbar bg-base-100 h-24 bg-slate-200 m-3 rounded-lg shadow-lg">
        <div class="navbar-start">
            <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                    </svg>
                </div>
                <ul tabindex="0" class="menu menu-sm dropdown-content bg-base-100 rounded-box mt-3 w-52 p-2 shadow">
                    <li><a>Homepage</a></li>
                    <li><a>Portfolio</a></li>
                    <li><a>About</a></li>
                </ul>
            </div>
        </div>
        <div class="navbar-center">
            <a href="" class="btn btn-ghost text-2xl font-bold">Enterprise Resource Management System</a>
        </div>
        <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
            <button class="btn btn-ghost btn-circle">
                <div class="indicator">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                </div>
            </button>
        </div>
    </div>
    
    
    <div class="flex  justify-center h-screen m-0 pt-40 ">
    <div class="  p-6 bg-white w-[550px] h-[400px]  rounded-lg shadow-2xl">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Add Salary Increment</h2>
        <form id="incrementForm" class="space-y-4">
            <!-- User ID -->
            <div>
                <label class="block text-sm font-medium text-gray-700">User ID</label>
                <input type="number" id="userId" placeholder="Enter User ID" 
                       class="input input-bordered w-full rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400" required />
            </div>
            <!-- Increment Percentage -->
            <div>
                <label class="block text-sm font-medium text-gray-700">Increment Percentage (%)</label>
                <input type="number" id="increment" placeholder="Enter Increment Percentage" 
                       class="input input-bordered w-full rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400" required />
            </div>
            <!-- Submit Button -->
            <div class="text-center">
                <button type="button" onclick="addIncrement()" 
                        class="btn btn-primary w-full rounded-lg py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white shadow-md hover:opacity-90">
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>

    <script src="increment.js"></script>
</body>
</html>
