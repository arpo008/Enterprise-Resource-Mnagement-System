<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-gray-300 to-yellow-300">
    <section>
        <div class="navbar bg-base-100 h-[100px] bg-slate-200 m-3 rounded-lg">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h7" />
                        </svg>
                    </div>
                    <ul
                        tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                        <li><a>Homepage</a></li>
                        <li><a>Portfolio</a></li>
                        <li><a>About</a></li>
                    </ul>
                </div>
            </div>
            <div class="navbar-center">
                <a href="dashboard.html" class="btn btn-ghost text-3xl font-bold">Enterprise Resource Management System</a>
            </div>
            <div class="navbar-end">
                <button class="btn btn-ghost btn-circle">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                    <div class="indicator">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <span class="badge badge-xs badge-primary indicator-item"></span>
                    </div>
                </button>
            </div>
        </div>
    </section>
    <section>
        <div class="flex w-full h-[1020px] border-2">
            <div class="w-[300px] h-[1020px] border-2 rounded-lg bg-white p-4 shadow">
                <h1 class="text-2xl font-bold text-red-600">HR manager Panel</h1>
                <ul class="space-y-4 pl-5 pt-2">
                    <li><a href="dashboard.html" class="text-2xl font-bold">Dashboard</a></li>
                    <li><a href="Admin.html" class="text-2xl font-bold">Admin</a></li>
                    <li><a href="HR_manager.html" class="relative block text-xl font-bold bg-green-200 border border-green-500 rounded-lg px-3 py-1 text-green-800">HR Manager</a></li>
                    <li><a href="product Manager.html" class="text-2xl font-bold">Product Manager</a></li>
                    <li><a href="shop Manager.html" class="text-2xl font-bold">Shop Manager</a></li>
                    <li><a href="employee.html" class="text-2xl font-bold">Employee</a></li>
                    <li><a href="System_Maintainance.html" class="text-2xl font-bold">System Maintenance And Support</a></li>
                    <li><a href="#" onclick="logout()" class="text-2xl font-bold">LogOut</a></li>
                </ul>
            </div>
            <div class="flex-1">
                <div class="w-10/12 grid grid-cols-4 gap-4 pl-48">
                    <div class="card card-compact bg-white shadow-lg rounded-lg">
                        <figure>
                            <img src="../Resources/add employee.png" alt="Recruit Employee">
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Recruit Employee</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary" onclick="window.location.href='add_user.html'">Recruit</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact bg-white shadow-lg rounded-lg">
                        <figure>
                            <img src="../Resources/delete.jpg" alt="Dismiss Employee">
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Dismiss Employee</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Dismiss</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact bg-white shadow-lg rounded-lg">
                        <figure>
                            <img src="../Resources/update.jpg" alt="Update Employee">
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Update Employee</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                    <div class="card card-compact bg-white shadow-lg rounded-lg">
                        <figure>
                            <img src="../Resources/salary.jpg" alt="Update Salary">
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">Update Salary</h2>
                            <div class="card-actions justify-end">
                                <button class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="logout.js"></script>
</body>
</html>
