<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-r from-gray-300 to-yellow-300">
    <section> 
        <div>
            <div class="navbar bg-base-100 h-[100px] bg-slate-200 m-3 rounded-lg">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="h-5 w-5"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 6h16M4 12h16M4 18h7" />
                            </svg>
                        </div>
                        <ul
                            tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a>Homepage</a></li>
                            <li><a>Portfolio</a></li>
                            <li><a>About</a></li>
                        </ul>
                    </div>
                </div>
                <div class="navbar-center">
                    <a href="dashboard.html" class="btn btn-ghost text-3xl font-bold">Enterprise Resource Management System</a>
                </div>
                <div class="navbar-end">
                    <div>
                        <button class="btn mr-5" onclick="logout()">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 m-5">
            <a href="index.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300 role-card">
                <div class="card-body items-center">
                    <i class="fas fa-home text-5xl text-blue-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">Home</h2>
                </div>
            </a>
            
            <a href="Admin.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300 role-card admin-card">
                <div class="card-body items-center">
                    <i class="fas fa-user-shield text-5xl text-red-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">Admin</h2>
                </div>
            </a>
            
            <a href="HR_manager.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300 role-card hr-manager-card">
                <div class="card-body items-center">
                    <i class="fas fa-users text-5xl text-green-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">HR-Manager</h2>
                </div>
            </a>
            
            <a href="product_Manager.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300 role-card product-manager-card">
                <div class="card-body items-center">
                    <i class="fas fa-box text-5xl text-orange-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">Product Manager</h2>
                </div>
            </a>
            
            <a href="shop Manager.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300 role-card shop-manager-card">
                <div class="card-body items-center">
                    <i class="fas fa-store text-5xl text-purple-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">Shop Manager</h2>
                </div>
            </a>
            
            <a href="employee.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300">
                <div class="card-body items-center">
                    <i class="fas fa-user text-5xl text-teal-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">Employee</h2>
                </div>
            </a>
            
            <a href="System_Maintainance.html" class="card bg-white shadow-lg rounded-lg hover:shadow-xl transform hover:scale-105 transition-transform duration-300">
                <div class="card-body items-center">
                    <i class="fas fa-tools text-5xl text-yellow-500 mb-4"></i>
                    <h2 class="card-title text-xl font-semibold">System Maintenance</h2>
                </div>
            </a>
        </div>
    </section>
    <script src="logout.js"></script>
</body>
</html>
